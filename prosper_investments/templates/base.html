{% load static %}
{% load filters %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>
        {% block title %}{% endblock %}
	</title>

	<link href="{% static "main/font-awesome/css/font-awesome.css" %}" rel="stylesheet"/>
	<link href="{% static "main/css/bootstrap.css" %}" rel="stylesheet"/>
	<link href="{% static "main/css/AdminLTE.css" %}" rel="stylesheet"/>

    {% block stylesheets %}
		<style>
			.login-page {
				background: #2a3f54;
			}

			.error, li a {
				color: white !important;
			}

			.error p {
				font-size: 16px;
			}

			a {
				cursor: pointer;
			}

			.checkbox {
				margin-left: 20px;
			}

			.register-box li {
				color: red;
				list-style: none;
			}

			.login-logo a {
				color: white;
			}

			.errorlist, .errorlist li {
				list-style: none;
				color: red;
				padding-left: 0;
			}
		</style>
    {% endblock %}
</head>
<body class="login-page">

{% block main %}{% endblock %}

<script type="text/javascript" src="{% static 'main/js/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'main/js/bootstrap.js' %}"></script>
</body>
</html>

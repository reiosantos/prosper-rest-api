
{% extends 'error/base.html' %}
{% load i18n %}

{% block main %}

    <!-- Content Wrapper. Contains page content -->
    <div class="error">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                500 Error Page
            </h1>
            <ol class="breadcrumb">
                <li><a href="{% url 'home_page' %}"><i class="fa fa-dashboard"></i> Home</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="error-page">

                    <p>

        <!-- /.content -->

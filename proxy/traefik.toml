debug = false
logLevel = "WARNING"

[entryPoints]
    [entryPoints.http]
    address = ":80"

    [entryPoints.https]
    address = ":443"
        [entryPoints.https.tls]

    [entryPoints.traefik]
    address = ":8081"

[retry]

[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "prosperinv.com"
watch = true
exposedByDefault = false

[acme]
email = "me@prosperinv.com"
storage = "/acme.json"
entryPoint = "https"
onHostRule = true
    [acme.httpChallenge]
    entryPoint = "http"

[api]
  # Name of the related entry point
  #
  # Optional
  # Default: "traefik"
  #
  entryPoint = "traefik"

  # Enable Dashboard
  #
  # Optional
  # Default: true
  #
  dashboard = true

  # Enable debug mode.
  # This will install HTTP handlers to expose Go expvars under /debug/vars and
  # pprof profiling data under /debug/pprof/.
  # Additionally, the log level will be set to DEBUG.
  #
  # Optional
  # Default: false
  #
  debug = true
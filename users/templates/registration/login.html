
{% extends 'registration/base.html' %}
{% load i18n %}

{% block main %}

    <p class="login-box-msg">Sign in to start your session</p>

        <form action="." role="form" method="post">
        {% csrf_token %}

            <input type="hidden" name="next" value="{{ next }}" />

            <div class="form-group has-feedback">
                <input type="text" id="username" placeholder="Username" name="username" value="{{ last_username }}" class="form-control" required="required" />
                <span class="fa fa-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" id="password" class="form-control" placeholder="password" name="password" required="required" />
                <span class="fa fa-lock form-control-feedback"></span>
            </div>
            <div class="text-center errorlist" style="font-family: FontAwesome; font-size: 12px; font-weight: bold">
                {% if error %}
                    <div> {{ error }} </div>
                {% endif %}
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label for="remember_me"> <input type="checkbox" id="remember_me" name="remember_me" value="on" checked /> Remember Me</label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <input type="submit" id="submit" name="submit" class="btn btn-primary btn-block btn-flat" value="Login" />
                </div>
                <!-- /.col -->
            </div>
        <a href="{% url 'password_reset' %}">forgot password ?</a>
        </form>

{% endblock %}

apm-server:
    host: 0.0.0.0:8200
    kibana:
        enabled: true
        host: localhost:5601
        username: "${ELASTICSEARCH_USERNAME}"
        password: "${ELASTICSEARCH_PASSWORD}"
    run:
        enabled: true
        event_rate.limit: 300
        allow_origins: ['*']

output:
    elasticsearch:
        enabled: true
        hosts: ["localhost:9200"]
        username: "${ELASTICSEARCH_USERNAME}"
        password: "${ELASTICSEARCH_PASSWORD}"
    logstash:
        enabled: false
        hosts: ["localhost:5044"]

logging.level: warning
